{% extends "base.html" %}
{% block title %}Player Details{% endblock %}
{% block content %}

<div class="content">
    <h1 class="page-title">Player Details:</h1>

    <p style="font-size: 2em;">Details for {{ playerName }}:</p>

    <table class="table table-hover table-striped table-dark" style="color:#ffff">
        <thead>
          <tr>
            {% for col in playerHeadings %}
              <th>{{ col }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for i in playerData %}
          <th scope="row">{{i}}</th>
          {% endfor%}
        </tbody>
      </table>

</div>

{% endblock %}
