{% extends "base.html" %}
{% block title %}Clubs{% endblock %}
{% block clubs %} class="active" {% endblock %}
{% block content %}

<div class="content">
    <h1 class="page-title">Clubs</h1>
    
    <p style="font-size: 2em;">Club Selection:</p>

    <table class="table table-hover table-striped table-dark" style="color:#ffff">
        <thead>
          <tr>
          {% for i in clubHeadings%}
            <th scope="col">{{i}}</th>
          {%endfor%}
          </tr>
        
        </thead>
        <tbody>
          {% for p in playerData %}
          <tr>
            {% for j in p %}
            <th scope="row">{{j}}</th>
            {% endfor %}
          </tr>
          {% endfor%}
        </tbody>
      </table>
</div>

{% endblock %}
