<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png')}}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="sidebar">

    <img id="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo" width="100%">
    <a {% block home %}{% endblock %} href="{{ url_for('home') }}"><i class="fa fa-fw fa-home"></i>Home</a>
    <a {% block players %}{% endblock %} href="{{ url_for('players') }}"><i class="fa fa-fw fa-user"></i>Players</a>
    <a {% block clubs %}{% endblock %} href="{{ url_for('clubs') }}"><i class="fa fa-fw fa-shield"></i>Clubs</a>
    <a {% block login %}{% endblock %} href="{{ url_for('login') }}"><i class="fa fa-fw fa-share"></i>Log-In (Admin)</a>
    
  </nav>

  {% block content %}
  {% endblock %}


</body>

<script src="{{ url_for('static', filename='app.js') }}"></script>

</html>
